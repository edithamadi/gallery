{%extends 'all-photos/base.html'%}
{% load static %}
<script src= "{% static 'js/link.js'%} charset="utf-8"></script>

{% block content %}
{{block.super}}"
<script>
    function copyLink( id ) {
      /* Get the text field */
      var copyText = document.getElementById( "thislinkhere-" + id );

      /* Select the text field */
      copyText.select();

      /* Copy the text inside the text field */
      document.execCommand( "copy" );

      /* Alert the copied text */
      alert( "Are you sure you want to share this link?: " + copyText.value );
    }
</script>

<div class="container">
    <div class="row">
{% for photos_item in photos%}
<div class="col-md-4">
<img src="{{photos_item.image.url}}" style="width: 300px; height: 300px" data-toggle="modal" data-target="#exampleModal{{photos_item.id}}" >
<div class="hover">


{% for photos_item in photos %}
<div class="modal fade" id="exampleModal{{photos_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{photos_item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{photos_item.image.url}}" class="img-fluid" data-toggle="modal" data-target="#exampleModal{{image.id}}" style="width:500px;height:500px">
        <p> {{photos_item.description }}</p><label for="location"> Image location :{{photos_item.location }}</label>
      </div>
      <div class="modal-footer">
        <input class="form-control" type="text" value="http://127.0.0.1:8000{{photos_item.image.url}}" id="thislinkhere-{{photos_item.id}}">
        <a onclick="copyLink({{photos_item.id}})"><button type="button" class="btn btn-outline-secondary my-2 my-sm-0 link-btn">Copy
            Link to the image</button></a>
      </div>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>

{%endfor%}
</div>
    </div>
    {%endfor%}
    </div>
</div>


{%endblock%}
